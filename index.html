<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row main-row">
            <h2>Barcha kinolar soni: <span></span></h2>
            <h3>Ko'rilgan kinolar soni: <span></span></h3>
        </div>
        <div class="row main-row">
            <form>
                <div class="searchDiv d-flex">
                    <input type="text" class="form-control searchInp" placeholder="Kino qidirish...">
                    <!-- <button class="btn btn-dark ms-2 searchBtn">Search</button> -->
                </div>
                <div class="btn-group mt-3">
                    <button class="btn btn-dark allMoviesBtn">Barcha kinolar</button>
                    <button class="btn btn-outline-dark viewedMoviesBtn">Ko'rilgan kinolar</button>
                    <button class="btn btn-outline-dark theMostViewsMovies">Eng ko'p ko'rilgan kinolar</button>
                </div>
            </form>
        </div>
        <div class="row main-row movies-list">

        </div>
        <div class="row main-row">
            <form class="d-flex">
                <input type="text" class="form-control ms-2 movieName" placeholder="Kino nomi">
                <input type="number" class="form-control ms-2 movieViews" placeholder="Nechi marotaba ko'rilgan?">
                <button class="btn btn-dark ms-2 addMovie">Qo'shish</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
